{% extends 'base.html' %}

{%block body%}

<!-- carousel -->
<div class = "container-fluid my-0 px-0 py-0">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://source.unsplash.com/1600x600/?doctor" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block" style = "font-family:Comfortaa">
              <h5>We care</h5>
              <p>Making blood easily available to those in need</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x600/?family" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block" style = "font-family:Comfortaa">
              <h5>You are the key</h5>
              <p>Donate blood and live as a smile on someone's face forever</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x600/?hospital" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block" style = "font-family:Comfortaa">
              <h5>3 easy steps</h5>
              <p>To make your life easy</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>



{%endblock body%}
